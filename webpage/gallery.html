<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery | John Godwin Gacho</title>

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", Arial, sans-serif;
      background: radial-gradient(circle at top, #3b2f2f, #1c1a19);
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Header */
    .header {
      background-color: #b4764d;
      padding: 15px 20px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      animation: slideDown 0.8s ease;
    }

    .header h1 {
      font-size: 1.8rem;
      letter-spacing: 1px;
    }

    /* Gallery Grid */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 40px 30px;
      justify-items: center;
      animation: fadeIn 1.5s ease;
    }

    .grid-item {
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .grid-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
      border-radius: 15px;
    }

    .grid-item:hover img {
      transform: scale(1.1);
    }

    .grid-item:hover {
      box-shadow: 0 0 20px rgba(180, 118, 77, 0.6);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      z-index: 100;
      animation: fadeIn 0.5s ease;
    }

    .lightbox img {
      max-width: 85%;
      max-height: 85%;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
      transform: scale(0.9);
      animation: popIn 0.4s ease forwards;
    }

    /* Close Button */
    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .close-btn:hover {
      color: #b4764d;
      transform: scale(1.1);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* Responsive Tweaks */
    @media (max-width: 600px) {
      .header h1 {
        font-size: 1.5rem;
      }

      .grid-container {
        padding: 20px;
        gap: 10px;
      }
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>ðŸ“¸ Gallery</h1>
  </div>

  <div class="grid-container">
    <div class="grid-item" onclick="openLightbox('./pic1.jpg')">
      <img src="./pic1.jpg" alt="Picture 1">
    </div>
    <div class="grid-item" onclick="openLightbox('./g2.jpg')">
      <img src="./g2.jpg" alt="Picture 2">
    </div>
    <div class="grid-item" onclick="openLightbox('./g3.jpg')">
      <img src="./g3.jpg" alt="Picture 3">
    </div>
    <div class="grid-item" onclick="openLightbox('./g4.jpg')">
      <img src="./g4.jpg" alt="Picture 4">
    </div>
    <div class="grid-item" onclick="openLightbox('./g5.jpg')">
      <img src="./g5.jpg" alt="Picture 5">
    </div>
    <div class="grid-item" onclick="openLightbox('./g6.jpg')">
      <img src="./g6.jpg" alt="Picture 6">
    </div>
    <div class="grid-item" onclick="openLightbox('./g7.jpg')">
      <img src="./g7.jpg" alt="Picture 7">
    </div>
    <div class="grid-item" onclick="openLightbox('./g8.jpg')">
      <img src="./g8.jpg" alt="Picture 8">
    </div>
    <div class="grid-item" onclick="openLightbox('./g9.jpg')">
      <img src="./g9.jpg" alt="Picture 9">
    </div>
  </div>

  <!-- Lightbox Section -->
  <div id="lightbox" class="lightbox" onclick="closeLightbox(event)">
    <span class="close-btn" onclick="closeLightbox(event)">&times;</span>
    <img id="lightbox-img" src="" alt="Expanded Photo" />
  </div>

  <script>
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");

    function openLightbox(imageSrc) {
      lightbox.style.display = "flex";
      lightboxImg.src = imageSrc;
    }

    function closeLightbox(event) {
      if (event.target === lightbox || event.target.classList.contains("close-btn")) {
        lightbox.style.animation = "fadeOut 0.4s ease";
        setTimeout(() => {
          lightbox.style.display = "none";
          lightbox.style.animation = "fadeIn 0.5s ease";
        }, 300);
      }
    }
  </script>
</body>
</html>
