<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Gallery</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #f4f4f4;
      overflow-x: hidden;
    }

    /* --- HEADER --- */
    header {
      background: linear-gradient(135deg, #b4764d, #8e5c39);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 70px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    /* --- LOGO / HOME BUTTON --- */
    header a {
      text-decoration: none;
      color: white;
      font-size: 1.8rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header a:hover {
      color: #ffd7b5;
      transform: scale(1.05);
    }

    header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #fff;
    }

    /* --- GALLERY GRID --- */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 40px;
      justify-items: center;
      transition: all 0.3s ease;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .gallery-item:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    /* --- OVERLAY ON HOVER --- */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      opacity: 0;
      transition: opacity 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 1.2rem;
      font-weight: 500;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    .gallery-item:hover .overlay {
      opacity: 1;
    }

    /* --- LIGHTBOX --- */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      visibility: hidden;
      transition: all 0.4s ease;
      z-index: 1000;
    }

    .lightbox.active {
      opacity: 1;
      visibility: visible;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 85%;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .close-btn {
      position: absolute;
      top: 30px;
      right: 40px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .close-btn:hover {
      color: #b4764d;
      transform: rotate(90deg);
    }
  </style>
</head>

<body>
  <!-- Header with clickable logo that links to index.html -->
  <header>
    <a href="index.html">
      <img src="./logo.png" alt="Logo" />
      Gallery Showcase
    </a>
  </header>

  <section class="gallery">
    <div class="gallery-item" onclick="openLightbox('./pic1.jpg')">
      <img src="./pic1.jpg" alt="Gallery 1" />
      <div class="overlay">Modern Design</div>
    </div>

    <div class="gallery-item" onclick="openLightbox('./g2.jpg')">
      <img src="./g2.jpg" alt="Gallery 2" />
      <div class="overlay">Creative Concept</div>
    </div>

    <div class="gallery-item" onclick="openLightbox('./g3.jpg')">
      <img src="./g3.jpg" alt="Gallery 3" />
      <div class="overlay">Aesthetic View</div>
    </div>

    <div class="gallery-item" onclick="openLightbox('./g4.jpg')">
      <img src="./g4.jpg" alt="Gallery 4" />
      <div class="overlay">Sleek Design</div>
    </div>

    <div class="gallery-item" onclick="openLightbox('./g5.jpg')">
      <img src="./g5.jpg" alt="Gallery 5" />
      <div class="overlay">Realistic Scene</div>
    </div>

    <div class="gallery-item" onclick="openLightbox('./g6.jpg')">
      <img src="./g6.jpg" alt="Gallery 6" />
      <div class="overlay">Dynamic Style</div>
    </div>
  </section>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close-btn" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" src="" alt="Expanded view" />
  </div>

  <script>
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");

    function openLightbox(src) {
      lightbox.classList.add("active");
      lightboxImg.src = src;
    }

    function closeLightbox() {
      lightbox.classList.remove("active");
    }

    lightbox.addEventListener("click", (e) => {
      if (e.target === lightbox) closeLightbox();
    });
  </script>
</body>
</html>
